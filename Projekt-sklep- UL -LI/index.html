<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="menu">
            <ul class="menu-ul">
                <li class="menu-li-bars"><i class="fas fa-bars"></i></li>
                <li class="menu-li"><button class="jewelery">jewellery</button></li>
                <li class="menu-li"><button class="electronics">electronics</button></li>
                <li class="menu-li"><button class="men's clothing">men's clothing</button></li>
                <li class="menu-li"><button class="women's clothing">women's clothing</button></li>
                <li><i class="fas fa-shopping-basket">
                        <div class="amount"></div>
                    </i>

                </li>
            </ul>
        </nav>
        <section class="basket">
            <h2 class="basket-h1">Basket</h2>
            <ul class="basket-list">
            </ul>
            <div class="basket-total">
                <button class="basket-order-button">Order</button>
                <p class="basket-total-value"></p>
            </div>

        </section>
    </header>
    <main>
        <section class="products"></section>

        </section>
    </main>
    <script src="js/basket.js"></script>
    <script src="js/product.js"></script>
    <script src="js/menu.js"></script>

</body>

</html>
